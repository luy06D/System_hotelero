    document.addEventListener("DOMContentLoaded", () => {

      const btnIniciar = document.querySelector("#iniciar");
      const nombreusuario = document.querySelector("#nombreusuario");
      const claveacceso = document.querySelector("#claveacceso");

      function iniciarSesion(){
        const parametros = new URLSearchParams ();
        parametros.append("operacion", "iniciarSesion");
        parametros.append("nombreusuario" , nombreusuario.text);
        parametros.append("claveacceso", claveacceso.text)

        fetch("./controller/usuario.controller.php", {
          method: 'POST',
          body: parametros
        })
        .then(response = response.json())
        .then(datos => {
          if(datos.login){
            alert(`Bienvenido: ${datos.apellidos} ${datos.nombres}`);
            window.location.href = `view/dashboard.html`;
          }else{
            alert(datos.mensaje);
          }
        });

      }

      btnIniciar.addEventListener("click", iniciarSesion);




    })
