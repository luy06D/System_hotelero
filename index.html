<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Larcomar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>


  <div class="container mt-5" >
    <div class="card" style="width: 22rem; height: 20rem;">
      <div class="card-body">
        <h5 class="card-title">Login</h5>
        <hr>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="algo@gmail.com">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="Ingrese su contraseña">
          <label for="floatingInput">Password</label>
        </div>
        <div class="container mb-3">
          <button type="button" class="btn btn-primary" id="iniciar">Iniciar</button>
        </div>
        <div>
          <a href="">Olvidastes tu contraseña?</a>
        </div>
        <div>
          <a href="">Create una cuenta en larcomar</a>
        </div>
    
      </div>
    </div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const btnIniciar = document.querySelector("#iniciar");

      function iniciarSesion(){
        const parametros = new URLSearchParams ();
        parametros.append("operacion", "iniciarSesion");
        parametros.append("nombreusuario" )
        parametros.append("claveacceso")

        fetch("./controller/usuario.controller.php", {
          method: 'GET',
          body: parametros
        })

      }




    })
    
  </script>









</body>
</html>
